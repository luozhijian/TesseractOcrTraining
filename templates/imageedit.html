{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Tesseract OCR Training</title>
<section class="hero is-primary is-bold is-small" >
  <div class="hero-body">
    <div class="container has-text-centered">
      <div id="settings" class="settings-box">
        <div class="settings-area">    
          <h1 class="title">Edit image text</h1>   
 		  
<form action="/savetext?image={{image_path}}" method="POST">
  <label for="hints">Text for Image:</label>
  <input type="text" id="imagetext" name="imagetext"  value="{{current_text}}"  size="50" /> 
  <br>
   <input type="submit" name="action" value="Submit">
   <br>
   <img class="center" src="/imagefiles/{{image_path}}" alt="{{image_path}}"  />
   <br>
   <input type="submit" name="action" value="Delete" onclick="return confirm('Are you sure to delete?')">

</form>
			
        </div>
      </div>    
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
