{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Tessaract OCR Training</title>
<style>
ul {margin:0px;padding:0px minlength="800px"}
ul li{
  text-align: left;
  list-style:;
  minlength="800px";
}
</style>
<section class="hero is-primary is-bold is-small">
  <div class="hero-body">

          <h1 class="title">Training in process </h1>   
 		  
		  <h2>Start from {{start_template}}  Log file name {{logfilename}}</h2>
		  <br>
    <div>
	<ul id="display_list" minlength="800" >
				</ul>
				

<script type="text/javascript">
	var source = new EventSource("/stream/{{logfilename}}");
	source.onmessage = function(event) {
		// $('#display').prepend(event.data);
		$('#display_list').append('<li>'+event.data.trim()+'</li>');
		if(event.data == "close"){
			source.close()
		}
	}
	</script>
    </div>
 

 
  </div>
</section>

 

{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
